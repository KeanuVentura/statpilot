<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StatPilot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #030303, #3a3a3a, #6e6e6e);
      background-size: 400% 400%;
      animation: smoothBackground 10s ease infinite;
      color: white;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    @keyframes smoothBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      height: 80px;
      background: linear-gradient(135deg, #2451B2, #2451B2, #1D428A);
      background-size: 300% 300%;
      animation: waveGradient 6s ease infinite;
    }

    @keyframes waveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Barlow Semi Condensed', sans-serif;
      font-size: 6rem;
      color: white;
      margin-top: 30px;
      letter-spacing: 1px;
    }

    p {
      font-family: 'Barlow Semi Condensed', sans-serif;
      font-size: 1.5rem;
      color: white;
    }

    .center-container1 {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .round-button {
      padding: 14px 28px;
      background-color: #1D428A;
      color: white;
      font-size: 20px;
      font-family: 'Barlow Semi Condensed', sans-serif;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border-radius: 30px;
      border: 2px solid transparent;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .round-button:hover {
      background-color: #163A74;
      transform: translateY(-2px);
    }

    .round-button:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.5);
    }

    .main-content {
      text-align: center;
      margin-top: 80px;
    }

    img {
      margin-bottom: 20px;
    }
    .center-container1 {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 30px;
}

.round-button {
  padding: 14px 28px;
  background-color: #1D428A;
  color: white;
  font-size: 20px;
  font-family: 'Barlow Semi Condensed', sans-serif;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  border-radius: 30px;
  border: 2px solid transparent;
  transition: background-color 0.3s ease, transform 0.3s ease;

  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}
  </style>
</head>

<body>
  <nav></nav>

  <div class="main-content">
    <img src="static/nba-logo-transparent.png" alt="Centered Image" width="6%" height="6%">
    <h1>StatPilot</h1>
    <p>Stats don't lie, so let StatPilot fly!</p>

    <div class="center-container1">
      <a href="/stats" class="round-button">Start Winning</a>
    </div>
  </div>
</body>
</html>
